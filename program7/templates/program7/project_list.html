<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
        <li><a href="{% url 'project_detail' pk=project.pk %}">{{ project.topic }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
